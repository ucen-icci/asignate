<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="container mx-auto py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-8">
                <div class="flex items-center justify-between mb-4">
                    <button class="text-gray-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-900">Task Detail</h1>
                    <button class="text-gray-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>

                <div class="bg-gray-100 rounded-lg p-4 mb-4">
                    <h2 class="text-lg font-semibold text-gray-900">Bathroom Remodeling</h2>
                    <span class="text-sm text-gray-500">MAINTENANCE SERVICE</span>
                </div>

                <div class="mb-4">
                    <h3 class="text-sm font-medium text-gray-900">UNIT INFORMATION</h3>
                    <div class="flex items-center mt-2">
                        <img class="w-32 h-32 rounded-lg object-cover" src="https://via.placeholder.com/150"
                            alt="Unit Image">
                        <div class="ml-4">
                            <p class="text-sm text-gray-900">Unit 56</p>
                            <p class="text-sm text-gray-500">Solorodgodo 19, st. tv, 1690 K...</p>
                            <a href="#" class="text-sm text-teal-600">Unit Details ></a>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <h3 class="text-sm font-medium text-gray-900">Assignee Information</h3>
                    <div class="flex items-center mt-2 space-x-4">
                        <div class="flex items-center">
                            <img class="w-12 h-12 rounded-full object-cover" src="https://via.placeholder.com/100"
                                alt="Assignee Image">
                            <div class="ml-4">
                                <p class="text-sm text-gray-900">Nicholas Amazon</p>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <img class="w-12 h-12 rounded-full object-cover" src="https://via.placeholder.com/100"
                                alt="Assignee Image">
                            <div class="ml-4">
                                <p class="text-sm text-gray-900">Logan Harrington</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <h3 class="text-sm font-medium text-gray-900">DATE & TIME</h3>
                    <div class="flex items-center mt-2">
                        <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7V3m8 4V3m-9 4h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                        <div class="ml-4">
                            <p class="text-sm text-gray-900">Monday, 26 August 2021</p>
                            <p class="text-sm text-gray-900">11:30 AM - 1:30 PM (1 hour)</p>
                        </div>
                    </div>
                </div>

                <button
                    class="w-full py-2 px-4 bg-teal-600 text-white font-semibold rounded-lg shadow-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-75">Get
                    Started</button>
            </div>
        </div>
    </div>

</body>

</html>
